<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note Web App</title>
    <link rel="stylesheet" href="./css/styles.css">

</head>

<body>

    <div class="container">

        <h1>NOTES</h1>
        <form action="" id="noteForm">
            <input type="text" placeholder="Note title" id="title" required>
            <textarea name="content" id="content" placeholder="Note Content"></textarea>
            <button type="submit">Note Submit</button>
        </form>
        <ul id="notesList"></ul>

    </div>



    <script src="./js/main.js"></script>
</body>

</html>
